<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // 현재 경로를 해시로 변환하여 index.html로 리디렉션
      var path = window.location.pathname;
      window.location.replace('/#' + path);
    </script>
  </head>
  <body></body>
</html>
